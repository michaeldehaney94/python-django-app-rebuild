{% extends 'myapp/base.html' %}

{% block body %}

<a href="{% url 'myapp:add_book' %}">
    <button class="btn btn-primary btn-sm">Add Book</button>
</a><br><br>



<div class="container">
    <div class="row">
        {%for book in book_list%}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{book.bookimage.url}}" alt="" width="100" height="300">
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">${{book.price}}</p>
                    <a class="btn btn-info btn-sm" href="{% url 'myapp:detail' book.id %}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
